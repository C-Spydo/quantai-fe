<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo.png" alt="logo" width="200" height="45"/>
        </a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
            <a [routerLink]="['/dashboard']" class="link-primary">Continue as Guest?</a>
          </div>
          <div class="saprator mt-3">
            <span>Login with</span>
          </div>
          <div class="row">
              <div class="col-4">
                <div class="d-grid">
                  <button id="googleSignInBtn" type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img src="assets/images/authentication/google.svg" alt="google img" />
                    <span class="d-none d-sm-inline-block">Sign In With Google</span>
                  </button>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright Â©
            <a href="" target="_blank">TeamZeta</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
